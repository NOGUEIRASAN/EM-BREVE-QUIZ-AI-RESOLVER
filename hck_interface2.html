<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HCK</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
    }
    .container {
      width: 300px;
      margin: 50px auto;
      background: #2e2e2e;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resposta {
      margin-top: 15px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>HCK - Resolver Pergunta</h2>
    <textarea id="pergunta" placeholder="Cole aqui a pergunta com as alternativas..."></textarea>
    <button onclick="analisar()">Analisar</button>
    <div id="resposta">Resposta aparecerá aqui...</div>
  </div>

  <script>
    const apiKey = "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"; // Coloque sua API Key da OpenAI aqui

    async function analisar() {
      const pergunta = document.getElementById("pergunta").value;
      const respostaDiv = document.getElementById("resposta");

      respostaDiv.innerText = "Analisando...";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "Você é um assistente que responde questões de múltipla escolha dizendo apenas a alternativa correta (ex: 'Alternativa C.')." },
              { role: "user", content: pergunta }
            ]
          })
        });

        const data = await response.json();
        const respostaIA = data.choices[0].message.content;
        respostaDiv.innerText = respostaIA;
      } catch (error) {
        respostaDiv.innerText = "Erro ao consultar a IA.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
