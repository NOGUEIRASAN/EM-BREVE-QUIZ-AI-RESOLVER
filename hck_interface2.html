<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HCK</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
    }
    .container {
      width: 300px;
      margin: 50px auto;
      background: #2e2e2e;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resposta {
      margin-top: 15px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>HCK - Resolver Pergunta</h2>
    <textarea id="pergunta" placeholder="Cole aqui a pergunta com as alternativas..."></textarea>
    <button onclick="analisar()">Analisar</button>
    <div id="resposta">Resposta aparecerá aqui...</div>
  </div>

  <script>
    const apiKey = "SUA_TOKEN_DO_HUGGINGFACE"; // coloque sua token da Hugging Face aqui

    async function analisar() {
      const pergunta = document.getElementById("pergunta").value;
      const respostaDiv = document.getElementById("resposta");

      respostaDiv.innerText = "Analisando...";

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/deepseek-ai/DeepSeek-7B", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            inputs: pergunta
          })
        });

        const data = await response.json();

        if (Array.isArray(data) && data[0]?.generated_text) {
          respostaDiv.innerText = data[0].generated_text;
        } else {
          respostaDiv.innerText = "Erro: resposta não encontrada.";
          console.log(data);
        }
      } catch (error) {
        respostaDiv.innerText = "Erro ao consultar a IA.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
